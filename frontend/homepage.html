<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Summarization App - Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
            background-color: #f5f5f5;
        }
        .parse-btn {
            padding: 15px 40px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 20px;
        }
        .upload-label {
            display: inline-block;
            padding: 12px 35px;
            font-size: 1.1em;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 20px;
            transition: background 0.2s;
        }
        .upload-label:hover {
            background-color: #1976D2;
        }
        #pdf-upload {
            display: none;
        }
        .parse-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <h1>Welcome to Book Summarization App</h1>
    <label for="pdf-upload" class="upload-label">Upload PDF</label>
    <input type="file" id="pdf-upload" accept="application/pdf">
    <br>
    <button class="parse-btn">Parse</button>
</body>
</html>
